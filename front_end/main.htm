<!DOCTYPE html>
<html>
    <head>
        <title> Sifr - Alexander Ross </title>
        <link rel="stylesheet" href="main.css">
        <script>
         const PORT = 30003;
         var host = "http://localhost";
         async function getSifrCalc(characterSet, xcimalSeparator, negativeSign, formula) {
             let formulaJsonString = "{CharacterSet: " + characterSet + ", " +
                                     "XcimalSeparator: " + xcimalSeparator + ", " +
                                     "NegativeSign: " + negativeSign + ", " +
                                     "Formula: " + formula + "}";
             let promise = await fetch("https://dog.ceo/api/breeds/list/all", // host + ":" + PORT,
                                          {method: "GET",
                                           // body: formulaJsonString});
                                           credentials: "omit",
                                           // headers: {
                                           //    "Content-Type": "application/json"}
             });
             let response = await promise.json();
             let resultJson = await response.message;
             console.log("Result: ");
             console.log(resultJson);
             return resultJson;
         }

         async function calculate() {
             var characterSet = document.getElementById("character-set").value;
             var xcimalSeparator = document.getElementById("xcimal-separator").value;
             var negativeSign = document.getElementById("negative-sign").value;
             var formula = document.getElementById("formula").value;

             sifrResponse = await getSifrCalc(characterSet, xcimalSeparator, negativeSign, formula);
             
             document.getElementById("resultTitle").innerHTML = "Result:";
             document.getElementById("result").innerHTML = JSON.stringify(sifrResponse);
         }
        </script>
    </head>
    <body>
        <div class="main-col">            
            <h1>Sifr Web</h1>
            
            <h3>Character Set</h3>
            <input id="character-set" style="width: 450px" type="text">
            
            <div class="table">
                <div class="row" >
                    <div class="halfcell">
                        <h3>Xcimal Separator</h3>
                    </div>
                    <div class="halfcell">
                        <h3>Negative Sign</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="halfcell">
                        <input id="xcimal-separator" type="text">
                    </div>
                    <div class="halfcell">
                        <input id="negative-sign" type="text">
                    </div>
                </div>
            </div>

            <h3>Formula</h3>
            <input id="formula" style="width: 450px" type="text">
            
            <br><br>
            
            <button class="submit" onclick="calculate()">
                Calculate
            </button>

            <h3 id="resultTitle"></h3>
            <p id="result"></p>
        </div>
    </body>
</html>
