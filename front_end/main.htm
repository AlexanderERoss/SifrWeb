<!DOCTYPE html>
<html>
    <head>
        <title> Sifr - Alexander Ross </title>
        <link rel="stylesheet" href="main.css">
        <script src="calculate.js" async></script>
        <script src="controls.js"  async></script>
    </head>
    <body id="body">
        <div class="main-col">            
            <h1>Sifr Web</h1>
            
            <h3>Character Set</h3>
            <input id="character-set" style="width: 450px" type="text" value="0123456789">
            
            <div class="table">
                <div class="row" >
                    <div class="halfcell">
                        <h3>Xcimal Separator</h3>
                    </div>
                    <div class="halfcell">
                        <h3>Negative Sign</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="halfcell">
                        <input id="xcimal-separator" type="text" value=".">
                    </div>
                    <div class="halfcell">
                        <input id="negative-sign" type="text" value="-">
                    </div>
                </div>
            </div>

            <h3>Formula</h3>
            <input id="formula" style="width: 450px" type="text">
            
            <br><br>
            
            <button class="submit" id="calculate-button" onclick="calculate()">
                Calculate
            </button>

            <h3 id="resultTitle"></h3>
            <p id="result"></p>
        </div>
    </body>
</html>
