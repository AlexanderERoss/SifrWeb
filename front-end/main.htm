<!DOCTYPE html>
<html>
    <head>
        <title> Sifr - Alexander Ross </title>
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
        <div class="main-col">            
            <h1>Sifr Web</h1>
            
            <h3>Character Set</h3>
            <input id="character-set" style="width: 450px" type="text">
            
            <div class="table">
                <div class="row" >
                    <div class="halfcell">
                        <h3>Xcimal Separator</h3>
                    </div>
                    <div class="halfcell">
                        <h3>Negative Sign</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="halfcell">
                        <input id="xcimal-separator" type="text">
                    </div>
                    <div class="halfcell">
                        <input id="negative-sign" type="text">
                    </div>
                </div>
            </div>

            <h3>Formula</h3>
            <input id="formula" style="width: 450px" type="text">
            
            <br><br>
            
            <button class="submit">
                Calculate
            </button>

        </div>
    </body>
</html>
